<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Password Strength Background</title>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-6 opacity-95 text-center shadow-md">
    <h1 class="text-lg font-bold text-purple-700">Sign Up</h1>
    <p class="text-sm text-gray-700">Looks like you don't have an account. Let's create a new account for <span class="font-bold text-purple-500">hi@merve.dev</span></p>

<div class="my-4 text-left">
    <label for="e-mail" class="text-gray-900">Email</label>
    <input type="text" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="Please Enter E-mail" required>
</div>

<div class="my-4 text-left">
    <label for="password" id="passwordLabel" class="text-gray-900">Password</label>
    <input type="password" class="border block w-full p-2 mt-2 rounded" id="password" placeholder="Please Enter Password" required>
</div>
<button class="bg-purple-800 text-white py-2 mt-2 inline-block w-full rounded" type="submit">Submit</button>
</div>

    <script src="app.js"></script>
</body>
</html>
