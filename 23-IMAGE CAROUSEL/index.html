<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="style.css">
    <title>IMAGE CAROUSEL</title>
</head>
<body>

    <div class="carousel">
<div class="image-container" id="images">
<img src="images/first.jpg" alt="first-image">
<img src="images/second.jpg" alt="second-image">
<img src="images/third.jpg" alt="third-image">
<img src="images/fourth.jpg" alt="fourth-image">
</div>

<div class="buttons-container">
 <button class="button" id="prev">
<i class="fa-solid-fa-angles-left"></i>Prev
</button>
<button class="button" id="next">
    <i class="fa-solid-fa-angles-right"></i>Next
    </button>
</div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
